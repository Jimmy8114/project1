<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery测试页面</title>
    <script src="../../static/js/jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){
           $("#btn1").click(function(){
               $("#p1").load("../../static/file/test.txt",function(responseTxt,statusTxt,xhr){
                   if (statusTxt=="success")
                       alert(responseTxt);
                   if (statusTxt=="error")
                       alert("Error: "+xhr.status+": "+xhr.statusText);
               }).css({"background-color":"yellow","font-size":"200%"});
           });

           $("#btn1").click(function(){
               $("#p1").load("../../static/file/test.txt #p2");
           });

           $("#btn3").click(function(){
              $.get("/api/templates/getlist.html");
           });
        });
    </script>
</head>
<body>
    <p id="p1">欢迎光临</p>
    <button id="btn3">到getlist的链接</button>
    <button id="btn1">获取txt里的数据</button>
    <button id="btn2">获取txt文档中id=p2的内容</button>
</body>
</html>
