<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息新增界面</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        function create(){
           $.ajax({
               url: "/api/getlist/",
               method: "POST",
               data: $("#form1").serialize(),
               dataType: "json",
               success: function(data){
                   alert("用户" + data['humanName'] + "新增成功！");
                   location.href = "/api/test/";
               }
           });
        }
    </script>
</head>
<body>
     <form id="form1" method="post" action="##">
               {%csrf_token%}
                       <label>用户名：</label>
                       <input class="humanName" name="humanName" type="text"><br>
                   <br>
                       <label>&nbsp;&nbsp;&nbsp;年龄：</label>
                       <input class="humanAge" name="humanAge" type="text"><br>
                   <br>
                       <input id="btn1" type="button" value="提交" onclick="create()"/>
     </form>
</body>
</html>
